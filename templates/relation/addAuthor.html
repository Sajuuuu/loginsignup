{% extends 'relation/booklist.html' %}
{% block title %}Author Page{% endblock %}
{% block content %}

<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Add a New Author</h3>
        </div>
        <div class="card-body p-4">
            <form method="post" action="{% url 'addauthor' %}">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="d-flex justify-content-start mt-3">
                    <button type="submit" class="btn btn-success me-2">Add Author</button>
                    <a href="{% url 'booklist' %}" class="btn btn-outline-secondary">Back to Booklist</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
